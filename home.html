<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page | By Shihab</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- DaisyUI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind Link -->
    <link rel="stylesheet" href="./src/output.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="outfit-font bg-[#F4F5F7]">
    <!-- Main Section -->
    <main class="max-w-[450px] mx-auto">
      <!-- Nav & Welcame Section -->
      <section class="bg-white rounded-b-3xl">
        <!-- Nav Section -->
        <nav class="">
          <!-- Logo -->
          <div
            class="flex items-center justify-between gap-2 border-b-1 border-gray-300 p-4"
          >
            <!-- Left Side -->
            <div class="flex items-center gap-1.5">
              <img src="./assets/Group.png" alt="" class="w-[50px]" />
              <div>
                <h2 class="text-lg font-bold">$<span id="available-balance">0</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
              </div>
            </div>
            <!-- Right Side -->
            <button class="btn text-[#08080880] bg-white">
              <i
                class="fa-solid fa-arrow-right-from-bracket rotate-180 font-bold text-[#666768] rounded-lg"
              ></i>
              Log Out
            </button>
          </div>
        </nav>
        <!-- Welcome Section -->
        <div class="mt-4 p-5">
          <!-- text Side -->
          <h1 class="text-2xl font-bold mb-3">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="text-[#08080880]">
            Enjoy easy and convenient financial services with us. 
            Cashout charge is low and
          </p>

          <!-- Card Side -->
          <div class="mt-6 grid grid-cols-3 gap-4">
            <!-- Add Money -->
            <div id="add-money-btn"
              class="color-btn border-1 border-gray-300 hover:border-[#0874f2] flex justify-center items-center p-2 flex-col gap-1 rounded-xl hover:bg-[#0874f20d] cursor-pointer"
            >
              <img src="./assets/wallet1.png" alt="" />
              <p class="text-[#080808b3] text-sm">Add Money</p>
            </div>
            <!-- Cash Out -->
            <div id="cash-out-btn"
              class="color-btn border-1 border-gray-300 hover:border-[#0874f2] flex justify-center items-center p-5 flex-col gap-1 rounded-xl hover:bg-[#0874f20d] cursor-pointer"
            >
              <img src="./assets/send1.png" alt="" />
              <p class="text-[#080808b3] text-sm">Cashout</p>
            </div>
            <!-- Transfer Money -->
            <div id="transfer-money-btn"
              class="color-btn border-1 border-gray-300 hover:border-[#0874f2] flex justify-center items-center flex-col gap-1 rounded-xl hover:bg-[#0874f20d] cursor-pointer p-0.5"
            >
              <img src="./assets/money1.png" alt="" />
              <p class="text-[#080808b3] text-sm">Transfer Money</p>
            </div>
            <!-- Get Bonus -->
            <div id="get-bonus-btn"
              class="color-btn border-1 border-gray-300 hover:border-[#0874f2] flex justify-center items-center p-5 flex-col gap-1 rounded-xl hover:bg-[#0874f20d] cursor-pointer"
            >
              <img src="./assets/bonus1.png" alt="" />
              <p class="text-[#080808b3] text-sm">Get Bonus</p>
            </div>
            <!-- Pay Bill -->
            <div id="pay-bill-btn"
              class="color-btn border-1 border-gray-300 hover:border-[#0874f2] flex justify-center items-center p-5 flex-col gap-1 rounded-xl hover:bg-[#0874f20d] cursor-pointer"
            >
              <img src="./assets/purse1.png" alt="" />
              <p class="text-[#080808b3] text-sm">Pay Bill</p>
            </div>
            <!-- Transactions -->
            <div id="transaction-btn"
              class="color-btn border-1 border-gray-300 hover:border-[#0874f2] flex justify-center items-center p-5 flex-col gap-1 rounded-xl hover:bg-[#0874f20d] cursor-pointer"
            >
              <img src="./assets/transaction1.png" alt="" />
              <p class="text-[#080808b3] text-sm">Transactions</p>
            </div>
          </div>

        </div>
      </section>

      <!-- Add Money Section -->
      <section id="add-money-parent" class="form p-6">
        <h2 class="text-lg font-semibold mb-4">Add Money</h2>
        <!-- form side -->
        <form action="#" class="bg-white p-6 rounded-3xl">
          <!-- Seclect Option -->
          <div>
            <label for="" class="font-medium text-[#080808b3]"
              >Select A Bank</label
            ><br />
            <select required id="select-a-bank"
              class="select mt-2 focus:outline-0 border-0 text-[#0808088a] cursor-pointer bg-[#F4F5F7] rounded-3xl w-full"
            >
              <option value="" disabled selected>Select Bank</option>
              <option >City Bank</option>
              <option>Eastern Bank</option>
              <option>Jamuna Bank</option>
              <option>National Bank</option>
            </select>
          </div>
          <!-- Bank Account Number -->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]"
              >Bank Account Number</label
            >
            <input
              id="bank-account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>
          <!-- Amount to Add -->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]"
              >Amount to Add</label
            ><br />
            <input
              id="amount-to-add"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>
          <!-- Pin Number -->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]">Pin Number</label
            ><br />
            <input
              id="pin-number"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>

          <!-- Add Money Button -->
          <button
            id="add-money-login-btn"
            class="btn bg-[#0874F2] text-white mt-4 text-lg rounded-3xl w-full"
          >
            Login
          </button>
        </form>
      </section>

      <!-- CashOut Section -->
      <section id="cash-out-parent" class="form p-6">
        <h2 class="text-lg font-semibold mb-4">Cash Out</h2>
        <!-- form side -->
        <form action="#" class="bg-white p-6 rounded-3xl">
          <!-- Agent Number -->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]"
              >Agent Number</label
            >
            <input
              id="agent-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>
          <!-- Amount -->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]">Amount</label
            ><br />
            <input
              id="amount"
              type="text"
              placeholder="Enter amount to withdraw"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>
          <!-- Pin Number -->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]">Pin Number</label
            ><br />
            <input
              id="pin-number2"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>

          <!-- Add Money Button -->
          <button
            id="withdraw-money-btn"
            class="btn bg-[#0874F2] text-white mt-4 text-lg rounded-3xl w-full"
          >
            Withdraw Money
          </button>
        </form>
      </section>

      <!-- Transfer Money section -->
      <section id="transfer-money-parent" class="form p-6">
        <h2 class="text-lg font-semibold mb-4">Transfer Money</h2>
        <!-- form side -->
        <form action="#" class="bg-white p-6 rounded-3xl">
          <!-- User Account Number -->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]"
              >User Account Number</label
            >
            <input
              id="user-account-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>
          <!-- Amount -->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]">Amount</label
            ><br />
            <input
              id="amount2"
              type="text"
              placeholder="Enter amount to transfer"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>
          <!-- Pin Number -->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]">Pin Number</label
            ><br />
            <input
              id="pin-number3"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>

          <!-- Add Money Button -->
          <button
            id="send-now-btn"
            class="btn bg-[#0874F2] text-white mt-4 text-lg rounded-3xl w-full"
          >
            Send Now
          </button>
        </form>
      </section>

      <!-- Get Bonus section -->
      <section id="get-bonus-parent" class="form p-6">
        <h2 class="text-lg font-semibold mb-4">Get Bonus</h2>
        <!-- form side -->
        <form action="#" class="bg-white p-6 rounded-3xl">
          <!-- Enter Bonus Coupon -->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]"
              >Enter Bonus Coupon</label
            ><br />
            <input
              id="inter-bonus-coupon"
              type="text"
              placeholder="Enter your coupon"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>

          <!-- Add Money Button -->
          <button
            id="get-bonus-btn2"
            class="btn bg-[#0874F2] text-white mt-4 text-lg rounded-3xl w-full"
          >
            Get Bonus
          </button>
        </form>
      </section>

      <!-- Pay Bill Section -->
      <section id="pay-bill-parent" class="form p-6">
        <h2 class="text-lg font-semibold mb-4">Pay Bill</h2>
        <!-- form side -->
        <form action="#" class="bg-white p-6 rounded-3xl">
          <!-- Seclect Option -->
          <div>
            <label for="" class="font-medium text-[#080808b3]"
              >Select To Pay</label
            ><br />
            <select id="select-to-pay"
              class="select mt-2 focus:outline-0 border-0 text-[#0808088a] cursor-pointer bg-[#F4F5F7] rounded-3xl w-full"
            >
              <option value="" disabled selected>Select Bank</option>
              <option>City Bank</option>
              <option>Eastern Bank</option>
              <option>Jamuna Bank</option>
              <option>National Bank</option>
            </select>
          </div>
          <!-- Bank Account Number -->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]"
              >Bank Account Number</label
            >
            <input
              id="bank-account-number2"
              type="text"
              placeholder="Enter account number"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>
          <!-- Amount to Pay-->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]"
              >Amount to Pay</label
            ><br />
            <input
              id="amount-to-pay"
              type="text"
              placeholder="Add Amount to pay"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>
          <!-- Pin Number -->
          <div class="mt-3">
            <label for="" class="font-medium text-[#080808b3]">Pin Number</label
            ><br />
            <input
              id="pin-number4"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl w-full"
            />
          </div>

          <!-- Pay Now Button -->
          <button
            id="pay-now-btn"
            class="btn bg-[#0874F2] text-white mt-4 text-lg rounded-3xl w-full"
          >
            Pay Now
          </button>
        </form>
      </section>

      <!-- Transaction History section -->
      <section id="transaction-history-parent" class="form p-6">
        <!-- Flex -->
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-semibold">Transaction History</h2>
          <p class="text-[#08080880] text-sm">View All</p>
        </div>
      </section>
    </main>

    <!-- JavaScript File Finked -->
    <script src="./javaScript/home.js"></script>
  </body>
</html>
