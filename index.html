<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo App | By Shihab</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- DaisyUI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind Link -->
    <link rel="stylesheet" href="./src/output.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="outfit-font">
    <!-- Main Section -->
    <main class="flex justify-center items-center h-[100vh] bg-[#F4F5F7]">
      <!-- Login Section -->
      <section class="max-w-[450px] flex flex-col justify-center items-center">
        <!-- img Content -->
        <div
          class="bg-[url('../assets/bg.png')] w-[316px] bg-cover flex justify-center items-center"
        >
          <img src="./assets/Group.png" alt="" class="p-8" />
        </div>
        <!-- Form Content -->
        <div class="w-[375px]">
          <form action="#" class="bg-white p-8 rounded-3xl">
            <div>
              <label for="" class="font-semibold">Mobile Number</label><br />
              <input
                id="mobile-number-input"
                type="text"
                placeholder="Enter your number"
                class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl"
              />
            </div>
            <div class="my-3">
              <label for="" class="font-semibold">4 Digit Pin</label><br />
              <input
                id="four-digit-pin-input"
                type="text"
                placeholder="Enter 4 Digit Pin"
                class="input mt-2 focus:outline-0 border-0 bg-[#F4F5F7] rounded-3xl"
              />
            </div>
            <button
              id="login-btn"
              class="btn bg-[#0874F2] text-white mt-1.5 rounded-3xl w-full"
            >
              Login
            </button>
          </form>
        </div>
      </section>
    </main>

    <!-- JavaScript Linked -->
    <script src="./javaScript/login.js"></script>
  </body>
</html>
